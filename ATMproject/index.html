<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    

</head>
<body>

    <div class="atm">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>ATM</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="screen">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="homescreen">
                        
                        <!-- card input -->

                        <span id="cardScreen" >

                        <div id="enterCard"></div>
                        
                        <input id="mvar" type="text" value="" name="mvar" />
                        
                        <button id="firstbutton" onclick="cardVerify(); event.preventDefault()" >submit</button>
                    
                        </span>

                        <!-- pin input -->

                        <span id="pinScreen">

                        <div id="enterPin">Enter your PIN code</div>
                            
                        <input id="mvar2" type="text" value="" name="mvar2" />
                        
                        <button onclick="pinVerify(); event.preventDefault()" >submit</button>
                    
                        </span>
                        
                        <!-- main menu -->

                        <span id="menuScreen">

                        <div id="mainMenu">Welcome vauble customer! Please choose from the following options</div>

                        <button onclick="accountView()">Account Summary </button>

                        <button>Withdrawl</button>

                        <button>Deposit</button>

                        <button>Fast Cash</button>

                        <button>Log Out</button>

                        </span>

                        <!-- account summary -->

                        <span id="accountScreen">

                        <div id="balanceMessage">here is your current balance
                        </div>

                        <div id="accountBalance"></div>
                        
                        <button onclick="mainMenuScreen()">Main Menu</button>


                        </span>

                        <!-- withdrawl -->

                        <span id="withdrawlScreen">

                        <div id="enterWithdrawl">How much would you like to withdrawl?</div>

                        <input id="mvar3" type="text" value="" name="mvar3"/>

                        <button onclick="withdrawl(); event.preventDefault()" >submit</button>

                        <button onclick="mainMenuScreen(); event.preventDefault()" >Main Menu</button>

                        <button></button>

                        </span>

                        <!-- deposit -->

                        <span id="depositScreen">

                        <div id="enterDeposit">How much would you like to withdrawl?</div>

                        <input id="mvar4" type="text" value="" name="mvar4"/>

                        <button onclick="Deposit(); event.preventDefault()" >submit</button>

                        <button onclick="mainMenuScreen(); event.preventDefault()" >Main Menu</button>

                        </span>

                        <!-- fast cash -->

                        <span id="fastCashScreen">
                        
                        <div id="fastCashMenu">Fast Cash Menu</div>

                        <button onclick="fastCashOne(); event.preventDefault()" >submit</button>

                        <button onclick="fastCashTwo(); event.preventDefault()" >submit</button>

                        <button onclick="fastCashThree(); event.preventDefault()" >submit</button>

                        <button onclick="fastCashFour(); event.preventDefault()" >submit</button>

                        <button onclick="fastCashFive(); event.preventDefault()" >submit</button>

                        <button onclick="mainMenuScreen(); event.preventDefault()" >Main Menu</button>

                        </span>

                        <!-- log out -->

                        <span id="logOutScreen">

                        <div id="logOutMenu">Are you Sure You would like to end your session?</div>

                        <button onclick="logOut(); event.preventDefault()" >Yes</button>

                        <button onclick="mainMenuScreen(); event.preventDefault()" >No</button>

                        </span>


                    </div>
                </div>
            </div>
            <div class="keypad">
                <div class="firstrow">
                    <div class="row">
                        <div class="col-sm-6">
                            <form action="">
                                <input type="button" class="fbutton" name="1" value="1" id="1" onClick=addNumber(this);addNumberTwo(this);>
                                <input type="button" class="fbutton" name="2" value="2" id="2" onClick=addNumber(this);addNumberTwo(this);>
                                <input type="button" class="fbutton" name="3" value="3" id="3" onClick=addNumber(this);addNumberTwo(this);>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="secondrow">
                    <div class="row">
                        <div class="col-sm-6">
                            <form action="">
                                <input type="button" class="fbutton" name="4" value="4" id="4" onClick=addNumber(this);addNumberTwo(this);>
                                <input type="button" class="fbutton" name="5" value="5" id="5" onClick=addNumber(this);addNumberTwo(this);>
                                <input type="button" class="fbutton" name="6" value="6" id="6" onClick=addNumber(this);addNumberTwo(this);>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="thirdrow">
                    <div class="row">
                        <div class="col-sm-6">
                            <form action="">
                                <input type="button" class="fbutton" name="7" value="7" id="7" onClick=addNumber(this);addNumberTwo(this);>
                                <input type="button" class="fbutton" name="8" value="8" id="8" onClick=addNumber(this);addNumberTwo(this);>
                                <input type="button" class="fbutton" name="9" value="9" id="9" onClick=addNumber(this);addNumberTwo(this);>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="fourthrow">
                    <div class="row">
                        <div class="col-sm-6">
                            <form action="">
                                <input type="button" class="fbutton" name="#" value="#" id="#" onClick=addNumber(this);addNumberTwo(this);>
                                <input type="button" class="fbutton" name="0" value="0" id="0" onClick=addNumber(this);addNumberTwo(this);>
                                <input type="button" class="fbutton" name="*" value="*" id="*" onClick=addNumber(this);addNumberTwo(this);>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    var aftercard = 0;
    var card = 1;
    var pin = 2;
    var account = 1;
    var balance = 1000;
    var showCard = document.getElementById("cardScreen");
    
    showCard.innerHTML = "<div>welcome! please enter your card number</div>";
    

    function addNumber(element){
        document.getElementById('mvar').value = document.getElementById('mvar').value+element.value;
    };

    function addNumberTwo(element){
        document.getElementById('mvar2').value = document.getElementById('mvar2').value+element.value;
    };

    function cardVerify(){
        
        cardnumber = document.getElementById("mvar").value;

        if (cardnumber == card){
            console.log('dab')
            
            pinVerify();

        } else {
            cardVerify()
        };
    };

    function pinVerify(){
        
        showCard.style.display = "none";

        pinnumber = document.getElementById("mvar2").value;

        pinScreen.style.display = "inline-block";

        if (pinnumber == pin){
            mainMenuScreen();

        } else {
            console.log(pin)
            console.log(pinnumber)
            console.log('nah')
        };
    };

    function mainMenuScreen(){

        pinScreen.style.display = "none";
        enterPin.style.display = "none";

        menuScreen.style.display = "inline-block";
    };

    function accountView(){
        console.log("yeet");
        var displaythis = document.getElementById("accountBalance");

        menuScreen.style.display = "none";
        mainMenu.style.display = "none";

        accountScreen.style.display = "inline-block";

        displaythis.innerHTML = "your current account balance is $" + balance + "." ;


    };


    </script>


</body>
</html>
