<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button type="submit" onclick="event.preventDefault(); petfinder()">lets find a pet</button>
    <span id ="display"></span>

    <script>
    function petfinder(){
        var final = ''
        var display = document.getElementById("display")

        var start = prompt("is it a mammal?")

        if (start == "yes") {
            var mammal = prompt("is it big or small?")

            if (mammal == "big") {
                
                var bark = prompt("does it bark")
                
                if (bark == "yes") {
                    
                    final = "dog"
                } else {

                    final = "cat"
                }
                
            } else {
                var hop = prompt("does it hop?")

                if (hop == "yes") {

                    final = "rabbit"
                } else {

                    final = "hamster"
                }
            }


        } else {

            var nomammal = prompt("does it have legs?")

                if (nomammal == "yes") {

                    var wings = prompt("does it have wings?")
                
                    if (wings == "yes") {
                        
                        final = "parrot"
                    } else {

                        final = "spider"
                    }
                    
                } else {

                    var swim = prompt("does it swim?")

                    if (swim == "yes") {

                        final = "fish"
                    } else {

                        final = "hamster"
                    }
                }
        }

        display.innerHTML = "its a " + final + "!";
    }
    </script>
</body>
</html>
